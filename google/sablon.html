<!DOCTYPE html>
<html>
    <head>

    <body>
        <header>
        <img id="google" src="image/google.jpg" width="330" height="100" title="" alt="">
         </header>
         <nav>
        <div id="searchbox">
            <p class="prgrf">Search the web using Google!</p>
            <form>
                <table>
                    <tr><td><input id="search" type="text"></td></tr>
                   <tr><td><input class="button" type="submit" value="Google Search"><input class="button" type="submit" value="I'm feeling lucky"></td></tr>
                </table>
            </form>
        </div>
       </nav>
       <article>
        <div id="firstbox">
            <p class="prgrf">Special Searches</p>
            <p class="connection"><a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"> Stanford Search</a></p>
            <p class="connection1"><a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"> Linux Search</a></p>
        </div>
        <div id="secondbox">
            <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></p>
            <p><a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a></p>
            <p><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
            <p><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></p>
        </div>
        <div id="thirdbox">
            <p>Get Google!<br> updates monthly:</p>
            <form>
                <table >
                    <tr><td><input type="email" placeholder="your e-mail"></td></tr>
                    <tr><td><input id="abone" type="submit" value="Subscribe"><a id="arsiv" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a></td></tr>
                 </table>
            </form>
         </div>
         </article>
